<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styleHB.css">
    <title> HiddenButton + Bonus</title>
  </head>
  <html>

    <body>
      <div class="container">
        <div class="card">
          <div class="card-header">Find the Winner!!</div>
          <div class="card-body">
            <h1 id="Top"> Select buttons number! </h1>
              <label type="button" id="text" class="btn btn-outline-secondary" for="Name" onclick="generateButtons()"> Show Buttons!</label>
              <input type="text" id="textBox" class="input" placeholder="Enter number:">
            <h2 id="Middle">
              <div id="buttonGame" class="group"> </div>
            </h2>
            <h3 id="Bottom">  
              <button type="button" id="restart" class="btn btn-outline-secondary" onclick="restart()"> Restart</button>
            </h3>
          </div>
          <script src="scriptHB.js"> </script>
        </div>
      </div>
    </body>

  </html>
